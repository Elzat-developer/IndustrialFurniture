spring.application.name=IndustrialFurniture
#db configuration
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
#jpa generate
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
#log
logging.level.org.springframework.security=DEBUG
logging.level.root=INFO
logging.level.kidd.house.zerde=DEBUG
#flyway migration
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
#file unzip
spring.servlet.multipart.max-file-size=500MB
spring.servlet.multipart.max-request-size=500MB
spring.servlet.multipart.file-size-threshold=1MB
#storage
storage.base-path=C:/uploads
storage.dirs.product=product-photos
storage.dirs.news=news-photo
storage.dirs.promotion=promotion-photo
storage.dirs.tech-spec=tech-spec
storage.dirs.logo=logo-photo
storage.dirs.category=category-photo